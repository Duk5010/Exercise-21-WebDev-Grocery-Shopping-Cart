<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDev Grocery Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-shopping-basket"></i> WebDev Grocery</h1>
    </header>

    <div class="container">
      <div class="products-grid" id="products-grid">
        <div class="loading">
          <div class="spinner"></div>
        </div>
        <!--Products-->
      </div>
      <div class="cart-container">
        <h2 class="cart-title">
          <i class="fas fa-shopping-cart"></i> Shopping Cart
        </h2>
        <div id="cart-items">
          <!-- Cart items -->
        </div>
        <div id="cart-actions" class="cart-actions" style="display: none">
          <button id="remove-all" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Remove All
          </button>
          <button id="buy-now" class="btn btn-success">
            <i class="fas fa-credit-card"></i> Buy Now
          </button>
        </div>
        <div id="cart-total" class="cart-total">
          <!-- Total -->
        </div>
      </div>
    </div>

    <div id="toast" class="toast">
      <i class="fas fa-check-circle"></i>
      <span id="toast-message"></span>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
